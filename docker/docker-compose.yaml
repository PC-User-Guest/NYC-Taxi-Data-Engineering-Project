version: '3.9'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      - db_data:/var/lib/postgresql/data
      - ../sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nyc_net
    # Exposes Postgres on the VM host at port 15432. The Terraform firewall
    # intentionally blocks external access to this port; only use if you
    # understand the network rules. For local development you may keep this
    # mapping; for stricter setups, remove the `ports` section so Postgres is
    # accessible only via the Docker network.
    ports:
      - "5433:5432"

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nyc_net
    # pgAdmin exposes an admin UI. Terraform restricts access to `admin_cidr`.
    ports:
      - "8080:80"

networks:
  nyc_net:
    driver: bridge

volumes:
  db_data:
    name: nyc_taxi_db_data
